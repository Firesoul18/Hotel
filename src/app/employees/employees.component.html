<div *ngIf="employees.length>0">
<table *ngFor="let emp of employees">
    <tr>
        <td>
            {{emp.name}}
        </td>
        <td [ngSwitch]="emp.age">
            <span *ngSwitchCase="18">
                age:18(eighteen)
            </span>
            <span *ngSwitchDefault>
                age:{{emp.age}}
            </span>
        </td>
    </tr>
</table>
</div>
